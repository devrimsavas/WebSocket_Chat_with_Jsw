<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Chat Page</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/styles/pagestyle1.css">
    </head>
    <body>
        <div class="container-fluid rounded" id="main-container"> 
            <div class="row h-100">
                <div class="col-3 border rounded overflow-auto" id="userList"> 
                    <h3>Online Users</h3>
                    <ul id="users" class="list-group">
                        <!-- Online users will be listed here -->
                    </ul>
                </div>
                <div class="col-9 border rounded overflow-auto" id="messages"> 
                    <h3>Chat Window</h3>
                    <!-- Messages will appear here and will scroll if overflow -->
                </div>
            </div>

            <div class="row">
                <form class="form w-100" id="form">
                    <div class="input-group">
                        <input type="text" id="input" class="form-control" placeholder="Type your message here..." autocomplete="off">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/javascripts/common.js"></script>
    </body>
</html>
