<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page - User</title>
    <link rel="stylesheet" href="/styles/pagestyle.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-info bg-gradient" id="navbar">
        <h1 id="welcomeMessage">Welcome to the Chat Page, User!</h1>
    </div>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="messages" class="col-md-9">
                <!-- Messages will appear here -->
            </div>
            <div class="col-md-3 " id="userList">
                <h4>Online Users</h4>
                <ul id="users" class="list-group">
                    <!-- Online users will be listed here -->
                </ul>
            </div>
        </div>
        <div class="row">
            <form class="form" id="form" class="col-12">
                <div class="input-group">
                    <input type="text" id="input" class="form-control" placeholder="Type your message here..." autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/common.js"></script>
</body>
</html>
